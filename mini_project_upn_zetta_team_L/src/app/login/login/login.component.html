
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>  
    <div class="header">
        
        <h1 class="title">Sushi Resto</h1>
    </div>
    <div class="content">
       
        <div class="box">
            
            <mat-card class="example-card" >
                <button mat-raised-button color="warn" >Back</button>
                <h1 style="text-align: center; margin-bottom: 10px;" >Login</h1>
                <mat-card-content class="atas">
                    <form [formGroup]="form"  >
                        <mat-form-field  appearance="fill" class="example-full-width">
                            <mat-label>Email</mat-label>
                            <input type="text" matInput formControlName="email">
                            <mat-hint>ex : haha@gmail.com</mat-hint>
                        </mat-form-field>
                        <mat-form-field appearance="fill" class="example-full-width">
                            <mat-label>Enter your password</mat-label>
                            <input matInput formControlName="pass" [type]="hide ? 'password' : 'text'">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                     
                     
                        <button class="button"mat-raised-button color="primary" >Login</button>

                        </form>
                    </mat-card-content>
                </mat-card>
                
                  
                 
            
        </div>

        
    </div>

    <div class="footer">
        
    </div>
 

</body>
</html>
